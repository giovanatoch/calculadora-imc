<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>IMC</h2>
    <p>
      A calculadora de Índice de Massa Corporal (IMC) é uma ferramenta simples, mas poderosa, utilizada para avaliar a relação entre peso e altura de uma pessoa. O IMC é amplamente reconhecido como um indicador confiável do status ponderal e, consequentemente, da saúde geral.
    </p>
    <div class="divAltura">
      <label for="altura">Altura (M)</label>
      <input type="number" id="altura" />
    </div>
    <div class="divPeso">
      <label for="peso">Peso (KG)</label>
      <input type="number" id="peso" />
    </div>

    <div class="divCalc">
      <button>Calcular</button>
    </div>
    
    <span id="resultado"></span>
  </main>

  <script src="imc.js"></script>
</body>
</html>
